		<div ng-show="!vm.flag">
			<i class="icon icon-cog"></i>
			&nbsp;{{'global.advanced.show' | translate}}&nbsp;
			<i class="icon-arrow-down"></i>
		</div>
		<div ng-show="vm.flag">
			<i class="icon icon-cog"></i>
			&nbsp;{{'global.advanced.hide' | translate}}&nbsp;

		</div>
	</button>
</div>
