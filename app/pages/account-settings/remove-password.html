<ion-modal-view ng-controller="RemovePasswordCtrl">
	<ion-header-bar align-title="center" class="tab-bar">
		<h1 class="title ellipsis">
			{{'modal.password.remove' | translate}}
		</h1>
	</ion-header-bar>

	<ion-content class="modal-content fix-modals-touch" scrollbar-y="false">
		<div class="item item-divider"></div>
		<form name="form.passwordForm">
			<label class="item item-input item-stacked-label">
				<span class="input-label">
					{{'modal.password.label' | translate}}
				</span>
				<input type="password" ng-model="model.password" placeholder="{{'modal.password.placeholder' | translate}}" autocapitalize="none" autofocus on-esc="cancel()" on-enter="removePassword()" required valid-password signer="{{signer}}">
			</label>
		</form>
		<div class="row" style="padding:4px 8px">
			<div class="col col-50" style="padding:4px 8px">
				<button class="button button-block button-light" on-tap="cancel()">
					{{'global.cancel' | translate}}
				</button>
			</div>
			<div class="col col-50" style="padding:4px 8px">
				<button class="button button-block button-positive" on-tap="removePassword()" ng-disabled="form.passwordForm.$invalid">
					{{'global.ok' | translate}}
				</button>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
