<config-navbar heading="{{'settings.signers' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>

<ion-content class="has-header" scrollbar-y="false">
	<div class="list">
		<div class="item item-divider"></div>
		<div class="item" ng-repeat="signer in vm.getSigners()">
			<account-name id="{{::signer.key}}" network="{{::vm.account.network}}"></account-name>
			<span class="pull-right">{{::signer.weight}}</span>
		</div>
	</div>
</ion-content>
