<ion-header-bar align-title="center" class="tab-bar">
	<button
		on-tap="vm.toggleLeftMenu()"
		class="button button-clear button-white icon icon-bars"
		style="border-width:0;padding:0"
		ng-show="vm.index.physicalScreenWidth < 768">
	</button>
	<h1 class="title ellipsis">{{ vm.wallet.alias }}</h1>
	<button
		on-tap="vm.openSettings()"
		class="button button-clear button-white icon icon-cog"
		style="margin-top:-2px;border-width:0;padding:0">
	</button>
</ion-header-bar>
