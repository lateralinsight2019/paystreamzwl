<config-navbar heading="{{'page.receive' | translate}}" back="&lt;&nbsp;{{'global.back' | translate}}"></config-navbar>
<ion-content class="has-header" scrollbar-y="false">

	<div class="list">
		<div class="item item-divider">
			{{'global.qr-code' | translate}}
		</div>
		<div class="item" style="display:flex; flex-direction: column; align-items: center;">
			<qrcode text="vm.qrtext"></qrcode>
		</div>

		<div class="item item-divider">
			{{'Account ID' | translate}}
		</div>

		<h6 ng-click="vm.index.copyToClipboard(vm.accountId)"
			class="item"
			style="padding-left:16px;padding-right:16px;text-align:center;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">
			{{vm.accountId}}
		</h6>

		<div class="item item-divider"></div>
		<a href on-tap="vm.request()">
			<div class="item">
				<span>
					{{'page.receive.button' | translate}}
				</span>
				<div class="pull-right text-gray">
					<span>&raquo;</span>
				</div>
			</div>
		</a>
	</div>
</ion-content>
